<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banderas con WebGL</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- La galería se generará automáticamente desde Js -->
      <div class="flags-gallery">
        <h1>Galería de Banderas - WebGL</h1>
        <!-- Los canvas se generarán dinámicamente aquí -->
      </div>

      <!-- La lista se generará automáticamente desde Js -->
      <div class="flags-list">
        <h2>Lista de Banderas</h2>
        <input
          type="text"
          id="searchInput"
          class="search-input"
          placeholder="🔍 Buscar país..."
        />
        <div id="flagsListContainer">
          <!-- Los enlaces se generarán dinámicamente aquí -->
        </div>
      </div>
    </div>

    <div id="fullscreenView" class="fullscreen-view">
      <button class="close-btn" onclick="closeFullscreen()">✕ Cerrar</button>
      <h1 id="fullscreenTitle" class="fullscreen-title"></h1>
      <canvas
        id="fullscreenCanvas"
        class="fullscreen-canvas"
        width="1600"
        height="1000"
      ></canvas>
      <div class="scale-info">
        Arrastra desde la esquina inferior derecha para reescalar la bandera
      </div>
    </div>
    <!-- Agregar cada uno de sus nombres (Ejm. Nombre1, Inicial del Nombre2 y Apellido1-->
    <footer class="footer">
      <p>Realizado por Rendo Alfonte, Yimmy Y. Cuyo</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
