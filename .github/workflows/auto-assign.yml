name: Auto Asignar PRs

on:
  pull_request:
    types: [opened]

jobs:
  auto-assign:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Asignar PR al autor y a ForLess01
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          AUTHOR: ${{ github.actor }}
        run: |
          if [ "$AUTHOR" != "ForLess01" ]; then
            gh pr edit $PR_NUMBER --add-assignee "$AUTHOR,ForLess01"
          else
            gh pr edit $PR_NUMBER --add-assignee "ForLess01"
          fi
